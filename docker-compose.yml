version: '3'

services:
  # --- 1. CHROMA DB SERVER (TIDAK BERUBAH) ---
  chroma-server:
    image: chromadb/chroma:latest
    container_name: faq_chroma_server
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False

    # --- 2. POSTGRES DATABASE (WAJIB UNTUK EVOLUTION V2) ---
  postgres:
    image: postgres:15-alpine
    container_name: faq_postgres
    restart: always
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolutionpassword
      POSTGRES_DB: evolution
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # --- 3. EVOLUTION API (LOGIC BARU) ---
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: faq_evolution
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    volumes:
      - ./evolution_instances:/evolution/instances
      - ./evolution_store:/evolution/store
    environment:
      - SERVER_PORT=8081
      # Ganti IP ini dengan IP Public Lightsail kamu (agar QR code muncul)
      - SERVER_URL=http://43.218.92.10:8081
      # Ganti Provider ke POSTGRESQL
      - DATABASE_PROVIDER=postgresql
      - DATABASE_URL=postgresql://evolution:evolutionpassword@postgres:5432/evolution
      - AUTHENTICATION_API_KEY=admin123
      - AUTHENTICATION_EXPOSE_IN_URL=true

  # --- 4. WHATSAPP BOT ---
  faq-bot:
    build: .
    container_name: faq_bot_wa
    restart: always
    ports:
      - "8005:8000"
    depends_on:
      - chroma-server
      - evolution-api
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
      - EVO_BASE_URL=http://evolution-api:8081
      - EVO_API_KEY=admin123
    command: uvicorn bot_wa:app --host 0.0.0.0 --port 8000

  # --- 5. USER APP (TIDAK BERUBAH) ---
  faq-user:
    build: .
    container_name: faq_user_app
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      - chroma-server
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./.streamlit:/app/.streamlit
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  # --- 6. ADMIN APP (TIDAK BERUBAH) ---
  faq-admin:
    build: .
    container_name: faq_admin_app
    restart: always
    ports:
      - "8502:8502"
    depends_on:
      - chroma-server
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./.streamlit:/app/.streamlit
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
    command: streamlit run admin.py --server.port=8502 --server.address=0.0.0.0

  # --- 7. FRONTEND V2 (TIDAK BERUBAH) ---
  faq-web-v2:
    build: .
    container_name: faq_web_v2
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - chroma-server
    volumes:
      - ./data:/app/data
      - ./web_v2:/app/web_v2
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
    command: uvicorn web_v2.main:app --host 0.0.0.0 --port 8080