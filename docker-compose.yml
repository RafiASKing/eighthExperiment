version: '3'

services:
  # --- 1. CHROMA DB SERVER (TIDAK BERUBAH) ---
  chroma-server:
    image: chromadb/chroma:latest
    container_name: faq_chroma_server
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False

  # --- 2. EVOLUTION API (PENGGANTI WAHA) ---
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: faq_evolution
    restart: always
    ports:
      - "8081:8081" # Kita pakai port 8081 biar gak bentrok sama web_v2 (8080)
    volumes:
      - ./evolution_instances:/evolution/instances
      - ./evolution_store:/evolution/store
    environment:
      - SERVER_PORT=8081
      - SERVER_URL=http://localhost:8081
      - DATABASE_PROVIDER=sqlite
      - AUTHENTICATION_API_KEY=admin123  # Password API (Bisa diganti)
      - AUTHENTICATION_EXPOSE_IN_URL=true

  # --- 3. WHATSAPP BOT (LOGIC BARU) ---
  faq-bot:
    build: .
    container_name: faq_bot_wa
    restart: always
    ports:
      - "8005:8000"
    depends_on:
      - chroma-server
      - evolution-api # Tunggu Evolution nyala
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
      # URL Internal Container (panggil nama service 'evolution-api' port 8081)
      - EVO_BASE_URL=http://evolution-api:8081
      - EVO_API_KEY=admin123
    command: uvicorn bot_wa:app --host 0.0.0.0 --port 8000

  # --- 4. USER APP (TIDAK BERUBAH) ---
  faq-user:
    build: .
    container_name: faq_user_app
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      - chroma-server
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./.streamlit:/app/.streamlit
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  # --- 5. ADMIN APP (TIDAK BERUBAH) ---
  faq-admin:
    build: .
    container_name: faq_admin_app
    restart: always
    ports:
      - "8502:8502"
    depends_on:
      - chroma-server
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./.streamlit:/app/.streamlit
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
    command: streamlit run admin.py --server.port=8502 --server.address=0.0.0.0

  # --- 6. FRONTEND V2 (TIDAK BERUBAH) ---
  faq-web-v2:
    build: .
    container_name: faq_web_v2
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - chroma-server
    volumes:
      - ./data:/app/data
      - ./web_v2:/app/web_v2
    env_file: .env
    environment:
      - CHROMA_HOST=chroma-server
      - CHROMA_PORT=8000
    command: uvicorn web_v2.main:app --host 0.0.0.0 --port 8080